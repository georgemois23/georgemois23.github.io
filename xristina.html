</div>

    <script>
        var maxAttempts = 3;
        var tries = parseInt(localStorage.getItem('tries')) || 0;

        function updateTries() {
            localStorage.setItem('tries', tries);
            if (tries >= maxAttempts) {
                document.getElementById('tries').style.display = 'block';
                document.getElementById("quiz-container").style.display = "none";
                showPopup(); 
                document.getElementById('closePopup').style.display = 'none';
            }
        }

        function checkAnswer() {
            var answer = document.getElementById("answer").value.trim(); // Trim any extra spaces
            
            // Use a regular expression to match the date format "d/m/yyyy" or "dd/mm/yyyy"
            var datePattern = /^(0?[1-9]|[12][0-9]|3[01])([\/\.-])(0?[1-9]|1[0-2])\2\d{4}$/;
            
            if (answer.match(datePattern) && (answer === "04/11/2023" || answer === "4/11/2023" || answer === "4.11.2023" || answer === "04.11.2023")) {
                document.getElementById("quiz-container").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                tries++;
                updateTries();
                displayRemainingTries(); // Show the pop-up with remaining tries
            }
        }
        document.getElementById('popup1').style.display = 'none';
        function displayRemainingTries() {
            var remainingTries = maxAttempts - tries;
            if(remainingTries>0){
            var popupMessage = "Μένουν " + remainingTries + " προσπάθειες.";
            document.getElementById('popup-message1').textContent = popupMessage;
            document.getElementById('popup1').style.display = 'block';

            // Hide the popup after 5 seconds
            setTimeout(function() {
                document.getElementById('popup1').style.display = 'none';
            }, 3000);
        }}

        function showPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("quiz-container").style.display = "flex";
        }

        // Initialize tries display
        if (tries >= maxAttempts) {
            document.getElementById('tries').style.display = 'block';
            document.getElementById("quiz-container").style.display = "none";
            showPopup();
            document.getElementById('closePopup').style.display = 'none';
        }
        </script>
