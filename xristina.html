    <script>
        window.location.replace("/404.html");
     var maxAttempts = 3;
var tries = parseInt(sessionStorage.getItem('tries')) || 0;
var quizCompleted = sessionStorage.getItem('quizCompleted') === 'true'; // Check if quiz is completed
document.getElementById('popup1').style.display = 'none';
// Initialize the display based on session state
function initializeDisplay() {
    if (quizCompleted) {
        // If the quiz is completed, show the original content
        
        document.querySelector('.pop-ups').style.paddingTop=0;
        // document.getElementById("quiz-container").style.display = "none";
       document.getElementById("content").style.display = "none";
      //window.location.reload;
        
    } else if (tries >= maxAttempts) {
        // If max attempts are reached, show the "No more attempts" message
        document.getElementById('tries').style.display = 'block';
        document.getElementById("quiz-container").style.display = "none";
        showPopup();
        document.getElementById('closePopup').style.display = 'none';
    } else {
        // If neither condition is met, show the quiz
        document.getElementById("quiz-container").style.display = "flex";
    }
}

// Update tries and handle the display when a wrong answer is given
function updateTries() {
    sessionStorage.setItem('tries', tries);
    if (tries >= maxAttempts) {
        document.getElementById('popup1').style.display = 'none';
        document.getElementById('tries').style.display = 'block';
        document.getElementById("quiz-container").style.display = "none";
        showPopup(); 
        document.getElementById('closePopup').style.display = 'none';
    }
}

function checkAnswer() {
    var answer = document.getElementById("answer").value.trim(); // Trim any extra spaces
    
    // Use a regular expression to match the date format "d/m/yyyy" or "dd/mm/yyyy"
    var datePattern = /^(0?[1-9]|[12][0-9]|3[01])([\/\.-])(0?[1-9]|1[0-2])\2\d{4}$/;
    
    if (answer.match(datePattern) && (answer === "04/11/2023" || answer === "4/11/2023" || answer === "4.11.2023" || answer === "04.11.2023")) {
        document.getElementById("quiz-container").style.display = "none";
        document.getElementById("content").style.display = "block";
        sessionStorage.setItem('quizCompleted', 'true'); // Set the flag to true when the quiz is completed
        document.querySelector('.pop-ups').style.paddingTop=0;
        
    } else {
        tries++;
        updateTries();
        showPopup();
        displayRemainingTries(); // Show the pop-up with remaining tries
    }
}

function displayRemainingTries() {
    var remainingTries = maxAttempts - tries;
    if (remainingTries > 0) {
        var popupMessage = "Μένουν " + remainingTries + " προσπάθειες.";
        document.getElementById('popup-message1').textContent = popupMessage;
        document.getElementById('popup1').style.display = 'block';

        // Hide the popup after 3 seconds
        setTimeout(function() {
            document.getElementById('popup1').style.display = 'none';
        }, 3000);
    }
}

function showPopup() {
    document.getElementById("popup").style.display = "flex";
    document.getElementById("quiz-container").style.display = "none";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("quiz-container").style.display = "flex";
}

// Run the initialization function on page load
initializeDisplay();

        </script>
